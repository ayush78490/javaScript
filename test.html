<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Arial", sans-serif;
            position: relative; /* Ensure positioning context for absolute elements */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the canvas is behind other elements */
            display: block;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            font-family: "Arial", sans-serif;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a text shadow for better visibility */
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            text-transform: uppercase;
        }
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
        }
        .social-icons img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">Archers</div>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </div>
    <div class="social-icons">
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/linkedin.svg" alt="LinkedIn"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var aspectRatio = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(85, aspectRatio, 0.5, 10000);
        camera.position.set(50, 50, 60); // Adjust camera position

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the 3D model
        var loader = new THREE.GLTFLoader();
        loader.load('untitled.glb', function (gltf) {
            scene.add(gltf.scene);
        });

        // Add lighting
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xff0000, 0.5); // Red color light
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        // Add OrbitControls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Add animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
